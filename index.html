<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Калькулятор призовых</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" href="icon.png">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #121212;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #e0e0e0;
    }

    .container {
      background-color: #1e1e1e;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      color: #ffffff;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
      color: #bbbbbb;
    }

    select, input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #333333;
      border-radius: 5px;
      font-size: 1rem;
      box-sizing: border-box;
      background-color: #2d2d2d;
      color: #e0e0e0;
    }

    select:focus, input:focus {
      outline: none;
      border-color: #3498db;
      box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
    }

    .invalid {
      border-color: #e74c3c;
      box-shadow: 0 0 5px rgba(231, 76, 60, 0.5);
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    .result {
      margin-top: 1.5rem;
      font-size: 1.2rem;
      font-weight: bold;
      color: #27ae60;
    }

    .error {
      margin-top: 1.5rem;
      font-size: 1rem;
      font-weight: bold;
      color: #e74c3c;
    }

    .footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #777777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Калькулятор призовых</h1>
    <label for="league">Выберите лигу:</label>
    <select id="league">
      <option value="super">Супер лига</option>
      <option value="a">А лига</option>
      <option value="b">Б лига</option>
      <option value="c">С лига</option>
    </select>

    <label for="wins">Количество побед:</label>
    <input type="number" id="wins" placeholder="Введите количество побед" min="0" max="5">

    <label for="losses">Количество поражений:</label>
    <input type="number" id="losses" placeholder="Введите количество поражений" min="0" max="5">

    <label for="wonSets">Выигранные партии в поражениях:</label>
    <input type="number" id="wonSets" placeholder="Введите количество выигранных партий" min="0">

    <label for="place">Занятое место:</label>
    <select id="place">
      <option value="1">1 место</option>
      <option value="2">2 место</option>
      <option value="3">3 место</option>
      <option value="4">4 место</option>
    </select>

    <button id="resetButton">Сбросить</button>

    <div class="result" id="result"></div>
    <div class="error" id="error"></div>

    <div class="footer">
      <p>Рассчитайте ваши призовые за турнир по настольному теннису!</p>
    </div>
  </div>

  <script type="module">
    import { initUI } from './ui.js';
    initUI(); // Инициализация интерфейса
  </script>
</body>
</html>
